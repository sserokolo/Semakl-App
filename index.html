<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SemaKL Enviro Loo Service App</title>
  <style>
    /* ====== BASIC STYLES ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #006837;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    #root {
      padding: 1rem;
    }

    button {
      background-color: #006837;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00994d;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.25rem;
    }

    .photo-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .photo-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <header>SemaKL Enviro Loo Service App</header>
  <div id="root"></div>

  <!-- React and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main App Script -->
  <script type="text/babel" src="index.js"></script>
</body>
</html>
